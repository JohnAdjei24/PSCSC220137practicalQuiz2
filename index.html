<!DOCTYPE html>
<html>
  <head>
    <title>John Adjei PSCSC220137 Solar System Project</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sunTex" src="/solar-system/texture/2k_sun.jpg" >
        <img id="mercuryTex" src="/solar-system/texture/2k_mercury.jpg" >
        <img id="venusTex" src="/solar-system/texture/2k_venus_surface.jpg" >
        <img id="venusAtmosphereTex" src="/solar-system/texture/2k_venus_atmosphere.jpg" >
        <img id="earthTex" src="/solar-system/texture/2k_earth_daymap.jpg" >
        <img id="earthNormalTex" src="/solar-system/texture/2k_earth_normal_map.tif" >
        <img id="marsTex" src="/solar-system/texture/2k_mars.jpg" >
        <img id="jupiterTex" src="/solar-system/texture/2k_jupiter.jpg" >
        <img id="saturnTex" src="/solar-system/texture/2k_saturn.jpg" >
        <img id="uranusTex" src="/solar-system/texture/2k_uranus.jpg" >
        <img id="neptuneTex" src="/solar-system/texture/2k_neptune.jpg" >
        <img id="moonTex" src="/solar-system/texture/2k_moon.jpg" >
        <img id="starsTex" src="/solar-system/texture/2k_stars_milky_way.jpg">
        <img id="starsTex2" src="/solar-system/texture/2k_stars.jpg">
        <img id="saturnRingTex" src="/solar-system/texture/2k_saturn_ring_alpha.png">
      </a-assets>

      <a-sky src="#starsTex" rotation="0 -90 0"></a-sky>

      <a-sphere src="#sunTex" position="0 0 0" radius="3" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-sphere>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        <a-sphere src="#mercuryTex" position="5 0 0" radius="0.4"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
        <a-sphere src="#venusTex" position="8 0 0" radius="0.7"></a-sphere>
        <a-sphere src="#venusAtmosphereTex" position="8 0 0" radius="0.75" material="transparent: true; opacity: 0.3;"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        <a-sphere src="#earthTex" position="11 0 0" radius="0.8" material="normal-map: #earthNormalTex;">
            <a-sphere position="1.2 0 0" radius="0.2" src="#moonTex" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"></a-sphere>
        </a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
        <a-sphere src="#marsTex" position="14 0 0" radius="0.5"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
        <a-sphere src="#jupiterTex" position="19 0 0" radius="2"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing: linear">
        <a-sphere src="#saturnTex" position="25 0 0" radius="1.7">
            <a-ring src="#saturnRingTex" radius-inner="2.1" radius-outer="3.5" rotation="90 0 0" material="side: double; transparent: true"></a-ring>
        </a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000; easing: linear">
        <a-sphere src="#uranusTex" position="30 0 0" radius="1.2"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 55000; easing: linear">
        <a-sphere src="#neptuneTex" position="35 0 0" radius="1.1"></a-sphere>
      </a-entity>

      <a-entity position="0 20 45" rotation="-30 0 0">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
